<!DOCTYPE html>

  <head>
    <title>Hearts Tracker</title>
    <style>
      body {
        font-family: Helvetica, Arial, Sans-Serif;
      }

      img {
        margin: 4px;
        width: 80%;
        height: auto;
      }

      .passed {
        border: solid 2px blue;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var lastClickedImage = null;

      $(document).ready(function() {
        $('.cardImage').click(function() {
          if (parseFloat($(this).css('opacity')) < 0.5) {
            $(this).css('opacity', 1);
          } else {
            $(this).css('opacity', 0);
          }

          lastClickedImage = $(this);
        })

        $(document).keydown(function(event) {
          if (event.keyCode === 32) {
            if (lastClickedImage) {
              lastClickedImage.css('opacity', 1);
              lastClickedImage.toggleClass('passed');
            }
          }
        });
      });
    </script>
  </head>
